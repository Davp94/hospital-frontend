<div class="mat-elevation-z8 h-screen w-full flex items-center justify-center">
  <mat-card class="mat-elevation-z6 w-[500px]">
    <mat-card-header>
      <mat-card-title>
        LOGIN FORM
      </mat-card-title>
      <mat-card-subtitle>Ingresa con tus credenciales asignadas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="grid grid-cols-1 gap-4 mt-3">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="authUser()">INGRESAR</button>
    </mat-card-actions>
  </mat-card>
</div>
