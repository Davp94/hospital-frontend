<div class="mat-elevation-z8 h-screen w-full flex items-center justify-center">
  <!--Lista de horarios de la fecha seleccionada-->
  <div class="flex flex-col gap-4">
    @for (doctor of doctores; track doctor) {
      <mat-card class="mat-elevation-z6 w-[500px]">
        <mat-card-header>
          <mat-card-title>
            Datos del doctor
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <label>{{doctor.nombreCompleto}}</label>
          <label>{{doctor.especialidad}}</label>
          <label>{{doctor.docId}}</label>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="seleccionarDoctor(doctor)">VER HORARIOS</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>

  <!--Cuadro de confirmacion-->
  <div>

  </div>
</div>
